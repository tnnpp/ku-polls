{% load static %}
<link rel="stylesheet" href="{% static 'polls/results_style.css' %}">
<h1>Result</h1>
<h2>{{ question.question_text }}</h2>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
